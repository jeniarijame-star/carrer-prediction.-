<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Explorer - Discover Your Ideal Career</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .progress-container {
            background-color: #e9ecef;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-bar {
            height: 10px;
            flex-grow: 1;
            background-color: #dee2e6;
            border-radius: 5px;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4b6cb7;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-container {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 25px;
        }
        
        .question h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .option {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background-color: #4b6cb7;
            color: white;
            border-color: #3a5795;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover {
            background-color: #5a6268;
        }
        
        #next-btn {
            background-color: #4b6cb7;
            color: white;
        }
        
        #next-btn:hover {
            background-color: #3a5795;
        }
        
        .result-container {
            padding: 40px;
            text-align: center;
            display: none;
        }
        
        .result-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .career-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        
        .career-card h3 {
            color: #4b6cb7;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .career-card p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .restart-btn {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background-color: #218838;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #fff;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .question-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Career Path Explorer</h1>
            <p>Discover your ideal career based on your interests, skills, and personality</p>
        </header>
        
        <div class="progress-container">
            <span id="progress-text">Question 1 of 10</span>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <span id="progress-percent">0%</span>
        </div>
        
        <div class="question-container" id="question-container">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="buttons">
            <button id="prev-btn" disabled><i class="fas fa-arrow-left"></i> Previous</button>
            <button id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div class="result-container" id="result-container">
            <h2><i class="fas fa-trophy"></i> Your Career Match</h2>
            <div class="career-card" id="career-result">
                <!-- Results will be inserted here by JavaScript -->
            </div>
            <button class="restart-btn" id="restart-btn"><i class="fas fa-redo"></i> Start Again</button>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Career Path Explorer | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script>
        // Questions data
        const questions = [
            {
                question: "Which of these activities do you enjoy the most?",
                options: [
                    "Solving complex problems",
                    "Creating art or designing things",
                    "Helping and caring for others",
                    "Leading and organizing people",
                    "Working with your hands"
                ]
            },
            {
                question: "What is your preferred work environment?",
                options: [
                    "Office with modern technology",
                    "Creative and flexible space",
                    "Hospital, clinic or care facility",
                    "Corporate setting with teams",
                    "Outdoors or workshop"
                ]
            },
            {
                question: "Which subject did you enjoy most in school?",
                options: [
                    "Mathematics or Physics",
                    "Art or Literature",
                    "Biology or Psychology",
                    "Business or Economics",
                    "Shop class or Physical Education"
                ]
            },
            {
                question: "How do you prefer to solve problems?",
                options: [
                    "Using logic and analysis",
                    "Through creative thinking and innovation",
                    "By understanding people's needs",
                    "By organizing resources and people",
                    "Through practical hands-on solutions"
                ]
            },
            {
                question: "Which skills do you possess the most?",
                options: [
                    "Analytical and technical skills",
                    "Creativity and artistic ability",
                    "Empathy and communication skills",
                    "Leadership and management skills",
                    "Practical and mechanical skills"
                ]
            },
            {
                question: "What type of work schedule do you prefer?",
                options: [
                    "Regular 9-5 with predictable tasks",
                    "Flexible schedule with variety",
                    "Shift work that helps people",
                    "Demanding schedule with high responsibility",
                    "Variable schedule with physical activity"
                ]
            },
            {
                question: "Which of these values is most important to you in a job?",
                options: [
                    "Intellectual challenge",
                    "Self-expression",
                    "Making a difference",
                    "High earning potential",
                    "Job security"
                ]
            },
            {
                question: "How do you handle pressure?",
                options: [
                    "By focusing on data and facts",
                    "By thinking outside the box",
                    "By supporting my team members",
                    "By taking charge of the situation",
                    "By working with tangible results"
                ]
            },
            {
                question: "What is your ideal annual salary range?",
                options: [
                    "$80,000+",
                    "$50,000 - $80,000",
                    "$40,000 - $70,000",
                    "$100,000+",
                    "$40,000 - $60,000"
                ]
            },
            {
                question: "Which of these describes your personality best?",
                options: [
                    "Analytical and detail-oriented",
                    "Creative and imaginative",
                    "Compassionate and helpful",
                    "Ambitious and decisive",
                    "Practical and realistic"
                ]
            }
        ];

        // Career results data
        const careerResults = {
            technical: {
                title: "Technology & Engineering",
                description: "Based on your answers, you would excel in technical fields that require analytical thinking and problem-solving skills.",
                examples: "Software Developer, Data Scientist, Engineer, Systems Analyst, Research Scientist",
                skills: "Your analytical mindset and attention to detail make you well-suited for technical roles where precision and logic are valued.",
                education: "Typically requires a bachelor's degree in computer science, engineering, mathematics, or related fields."
            },
            creative: {
                title: "Creative Arts & Design",
                description: "Your responses suggest you have a creative mind and would thrive in fields that allow for self-expression and innovation.",
                examples: "Graphic Designer, Writer, Artist, Architect, Marketing Director, Video Producer",
                skills: "Your creativity and ability to think outside the box would serve you well in roles that require original thinking and visual communication.",
                education: "Varies from certificates to advanced degrees depending on the specific field. Portfolio often as important as formal education."
            },
            helping: {
                title: "Helping Professions",
                description: "You seem to be a compassionate person who enjoys making a difference in people's lives.",
                examples: "Teacher, Nurse, Therapist, Social Worker, Counselor, Healthcare Administrator",
                skills: "Your empathy and communication skills are assets in professions focused on helping and supporting others.",
                education: "Typically requires specific certifications or degrees in education, nursing, social work, or counseling."
            },
            business: {
                title: "Business & Leadership",
                description: "Your answers indicate strong leadership potential and organizational skills suited for business environments.",
                examples: "Project Manager, Executive, Entrepreneur, Consultant, Financial Analyst, HR Manager",
                skills: "Your leadership abilities and strategic thinking would make you effective in managing teams and driving organizational success.",
                education: "Business degrees (BBA, MBA) are common, but experience and leadership skills are highly valued."
            },
            practical: {
                title: "Skilled Trades & Practical Careers",
                description: "You appear to be hands-on and practical, with skills that are valuable in trades and technical fields.",
                examples: "Electrician, Mechanic, Carpenter, Chef, Police Officer, Fitness Trainer",
                skills: "Your practical approach and ability to work with your hands make you well-suited for careers that produce tangible results.",
                education: "Often requires vocational training, apprenticeships, or specialized certification rather than traditional college degrees."
            }
        };

        // Initialize variables
        let currentQuestion = 0;
        let userAnswers = [];
        const questionContainer = document.getElementById('question-container');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress');
        const progressPercent = document.getElementById('progress-percent');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultContainer = document.getElementById('result-container');
        const careerResult = document.getElementById('career-result');
        const restartBtn = document.getElementById('restart-btn');

        // Initialize the quiz
        function initQuiz() {
            showQuestion();
            updateProgress();
            
            // Add event listeners to buttons
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
        }

        // Show current question
        function showQuestion() {
            const question = questions[currentQuestion];
            let optionsHTML = '';
            
            question.options.forEach((option, index) => {
                const isSelected = userAnswers[currentQuestion] === index;
                optionsHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}">
                        ${option}
                    </div>
                `;
            });
            
            questionContainer.innerHTML = `
                <div class="question">
                    <h3>${question.question}</h3>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                </div>
            `;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', selectOption);
            });
        }

        // Select an option
        function selectOption(e) {
            const selectedIndex = parseInt(e.target.getAttribute('data-index'));
            userAnswers[currentQuestion] = selectedIndex;
            
            // Update UI to show selected option
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            e.target.classList.add('selected');
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${Math.round(progress)}%`;
            progressText.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'See Results ';
                nextBtn.innerHTML = 'See Results <i class="fas fa-chart-line"></i>';
            } else {
                nextBtn.textContent = 'Next ';
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right"></i>';
            }
        }

        // Show next question
        function showNextQuestion() {
            if (userAnswers[currentQuestion] === undefined) {
                alert('Please select an answer before proceeding.');
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        // Show results
        function showResults() {
            // Calculate result based on answers
            const resultType = calculateResult();
            const result = careerResults[resultType];
            
            careerResult.innerHTML = `
                <h3>${result.title}</h3>
                <p><strong>Description:</strong> ${result.description}</p>
                <p><strong>Example Careers:</strong> ${result.examples}</p>
                <p><strong>Why it suits you:</strong> ${result.skills}</p>
                <p><strong>Education Required:</strong> ${result.education}</p>
            `;
            
            // Hide question container and show result container
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            resultContainer.style.display = 'block';
        }

        // Calculate result based on answers
        function calculateResult() {
            // Count occurrences of each answer type
            const answerTypes = ['technical', 'creative', 'helping', 'business', 'practical'];
            const counts = [0, 0, 0, 0, 0];
            
            userAnswers.forEach((answer, index) => {
                counts[answer]++;
            });
            
            // Find the index with the highest count
            let maxIndex = 0;
            for (let i = 1; i < counts.length; i++) {
                if (counts[i] > counts[maxIndex]) {
                    maxIndex = i;
                }
            }
            
            return answerTypes[maxIndex];
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.buttons').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'flex';
            resultContainer.style.display = 'none';
            showQuestion();
            updateProgress();
        }

        // Initialize the quiz when the page loads
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
